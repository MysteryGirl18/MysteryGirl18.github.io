<!-- (diamond zigzag + up left) -->
<!DOCTYPE html>            
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            text-align: center;
            overflow: hidden;
            background-color: #f0f0f0;
            background-image: url(pics/walkway.jpg);
            background-size: 100% auto;
            background-color: rgb(132, 203, 25);
            animation: 3s linear 1s infinite alternate moveIt;
        }

        #zigzag-image {
            position: absolute;
            bottom: 70%;
            left: 50%;
            transform: translate(-50%, 50%);
            animation: moveZigzag 4s ease-in-out;
            animation-delay: 2s;
            border: 5px solid #f0f0f0;;
            width: 80px;
        }

        h1 {
            background-color: whitesmoke;
        }

        /* #move-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        } */

        @keyframes moveZigzag {
            0%, 80% {
                bottom: 70%;
                left: 50%;
            }
            20% {
                bottom: 35%;
                left: 75%;
            }
            40% {
                bottom: 0%;
                left: 50%;
            }
            60% {
                bottom: 35%;
                left: 25%;
            }
            100% {
                bottom: 0%;
                left: 50%;
                /* 80 then 25 */
            }
        }

        @keyframes moveIt {
            from {background-position: bottom left;}
            to {background-position: top right;}
        }
    </style>
</head>

<body>
    <!-- <button id="move-btn" onclick="moveImage()">Move</button> -->
    <img id="zigzag-image" src="pics/spin_girl.gif" alt="Zigzag Image">
    <h1>Welcome to the End of Your Path! Now what lies ahead?</h1>
